<html> 
  <head> 
    <title>Christopher Sardegna</title> 
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/augmented.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/elements.css">
    <link rel="stylesheet" type="text/css" href="css/glitch.css">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta property="og:title" content="Christopher Sardegna" />
    <link rel="shortcut icon" href="favicon.ico">
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <div class="button active"
             id="terminal"
             augmented-ui="tl-clip-x r-clip-y bl-clip-y exe"
             onclick="activate('terminal');">
          <p>Terminal</p>
        </div>
        <div class="button"
             id="content"
             augmented-ui="tl-clip-x r-clip-y bl-clip-y exe"
             onclick="activate('content');">
          <p>Rendered Content</p>
        </div>
        <div class="button"
             id="blog"
             augmented-ui="tl-clip-x r-clip-y bl-clip-y exe"
             onclick="activate('blog');">
          <p>Blog</p>
        </div>
      </div>
      <div class="consoleWindow consoleWindow0"
           augmented-ui="tl-clip-x r-clip-y bl-clip-y exe">
        <div id="console"></div>
      </div>
    </div>
  </body> 
</html>
