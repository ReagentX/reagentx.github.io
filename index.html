<html> 
  <head> 
    <title>Christopher Sardegna</title> 
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/augmented.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/elements.css">
    <link rel="stylesheet" type="text/css" href="css/glitch.css">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta property="og:title" content="Christopher Sardegna" />
    <link rel="shortcut icon" href="favicon.ico">
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <div class="button active"
             id="terminal"
             data-augmented-ui="tl-2-clip-x r-clip-y both"
             onclick="activate('terminal');">
          <p>Shell</p>
        </div>
        <div class="button"
             id="content"
             data-augmented-ui="bl-2-clip-x tl-2-clip-x br-2-clip-x tr-2-clip-x both"
             onclick="activate('content');">
          <p>About</p>
        </div>
        <div class="button"
             id="blog"
             data-augmented-ui="l-clip-y br-2-clip-x both"
             onclick="activate('blog');">
          <p>Blog</p>
        </div>
      </div>
      <div class="consoleWindow consoleWindow0"
           data-augmented-ui="tl-2-clip-x r-clip-y bl-clip-y br-clip both"
           style="--aug-r-height: 50%;">
        <div id="console"></div>
      </div>
    </div>
  </body> 
</html>
